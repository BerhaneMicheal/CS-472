
<!DOCTYPE html>
<html>
	<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
<script>   

    window.onload = function() {
        var calcButton = document.getElementById("btn");
        calcButton.onclick = calcTip;
    };

    function calcTip() {
        var subtotal = parseFloat(document.getElementById("subtotal").value);
        var tipPercentage = parseFloat(document.getElementById("tip").value);

        if (isNaN(subtotal) || isNaN(tipPercentage)) {
            alert("Please enter valid numbers for both subtotal and tip percentage.");
            return;
        }

        var tipAmount = subtotal * (tipPercentage / 100);
        var total = subtotal + tipAmount;

        document.getElementById("total").innerHTML = "$" + total.toFixed(2);
    }



</script>
	<head>
		<title>Tip Calculator exp</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
